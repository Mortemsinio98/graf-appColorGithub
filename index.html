<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- CSS local -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card app-card shadow-lg">

        <h3 class="text-center mb-4 fw-bold">ðŸŽ¨ Selector de Color RGB</h3>

        <!-- Color Picker -->
        <div class="mb-4 text-center">
            <label class="form-label fw-semibold">Selector de color</label>
            <input
                type="color"
                id="colorPicker"
                class="form-control form-control-color mx-auto"
                value="#000000"
            >
        </div>

        <!-- ROJO -->
        <div class="mb-3">
            <label class="form-label">Rojo (R)</label>
            <input type="range" class="form-range" min="0" max="255" id="red">
            <input type="number" class="form-control mt-1" min="0" max="255" id="redInput">
        </div>

        <!-- VERDE -->
        <div class="mb-3">
            <label class="form-label">Verde (G)</label>
            <input type="range" class="form-range" min="0" max="255" id="green">
            <input type="number" class="form-control mt-1" min="0" max="255" id="greenInput">
        </div>

        <!-- AZUL -->
        <div class="mb-3">
            <label class="form-label">Azul (B)</label>
            <input type="range" class="form-range" min="0" max="255" id="blue">
            <input type="number" class="form-control mt-1" min="0" max="255" id="blueInput">
        </div>

        <!-- Color result -->
        <div id="colorBox" class="color-box mb-3"></div>

        <!-- Hex code -->
        <p class="text-center fw-bold mb-0">
            CÃ³digo HEX: <span id="hexCode">#000000</span>
        </p>

    </div>
</div>

<!-- JS local -->
<script src="./script.js"></script>
</body>
</html>
